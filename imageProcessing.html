
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Image Editor camanjs</title>
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js'></script>
    <script src="index.js"></script>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cosmo/bootstrap.min.css'>
    <link rel="stylesheet" href="style.css">
  </head>
<body>

<div class="containerImage">
<div class="inside">
  <canvas id="canvas"></canvas>
<input type="file" id="imageLoader" name="imageLoader"/>
</div>
</div>
<div class="buttonImg"

    <label for="hue">Hue</label>
    <input id="hue" name="hue" type="range" min="0" max="300" value="0">
    <label for="contrast">Contrast</label>
    <input id="contrast" name="contrast" type="range" min="-20" max="20" value="0">
  
    <label for="vibrance">Vibrance</label>
    <input id="vibrance" name="vibrance" type="range" min="0" max="400" value="0">
    <label for="sepia">Sepia</label>
    <input id="sepia" name="sepia" type="range" min="0" max="100" value="0">
    <label for="brightness">Brightness</label>
    <input id="brightness" name="brightness" type="range" min="-100" max="100" value="0">
  <nav >
  <br>
  <br>
    <button id="resetbtn" class="controlBt" >Reset Photo</button>

    <button id="colorbtn" class="controlBt" >Colorize</button>

    <button id="crossprocessbtn" class="controlBt" >Cross Process</button>
  
    <button id="savebtn"  class="controlBt">Save Image</button>
  </nav>
  </div>

  </body>
</html>
